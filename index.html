<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS File  -->
    <link rel="stylesheet" href="/style.css">

    <!-- Google Icons  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Title  -->
    <title>Drips</title>
</head>
<body>
    
    <!-- Navbar  -->
    <nav>
        <div class="container">
            <div class="navbar-section flex">
                <div class="navbar-left">
                    <div class="logo flex">
                        <a href="https://www.flaticon.com/free-icons/footwear" title="footwear icons">
                            <img class="logo-img" src="/Images/Logo/DripsMart-logo-png.png" alt="">
                        </a>
                        <h1 class="logo-text">
                            &nbspDripsMart&trade;
                        </h1>
                    </div>
                </div>
                <div class="navbar-right flex">
                    <div class="searchbar">
                        <form action="#">
                            <input type="text" id="search-txt" placeholder="Search ...">
                            <button type="submit" id="search-btn" ><i class="fa-sharp fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>
                    <div class="profile-user flex">
                        <div class="user-profile-icon"><i class="fa-solid fa-user"></i></div>
                        <div class="user-profile-name">&nbspRohit <i class="fa-sharp fa-solid fa-chevron-down"></i></div>
                    </div>
                    <div class="cart flex">
                        <div class="cart-icon"><i class="fa-solid fa-cart-shopping"></i></div>
                        <div class="cart-text">&nbspCart</div>
                    </div>
                </div>

            </div>
        </div>
    </nav>


    <main></main>

    <section class="filter-section"></section>

    <section class="content-section"></section>


    
    <footer></footer>

    <script src="https://kit.fontawesome.com/6c644a9b2d.js" crossorigin="anonymous"></script>
</body>
</html>
